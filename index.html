<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C√°lculo em Movimento</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: all 0.3s;
    }

    h1 {
      color: #2563eb;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    #casa {
      color: #475569;
      margin-bottom: 20px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    #resultado {
      margin-top: 25px;
      font-size: 1.3rem;
      color: #111827;
      min-height: 2em;
    }

    footer {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üßÆ C√°lculo em Movimento</h1>
    <p id="casa"></p>
    <button id="btn" onclick="sortear()">Revelar desafio</button>
    <div id="resultado"></div>
  </div>
  <footer>üìè Desenvolvido para jogos de tabuleiro educativos</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const casa = parseInt(params.get("casa")) || 1;

    const desafios = {
      1: ["12 + 8 = ?", "5 √ó 6 = ?", "30 √∑ 5 = ?"],
      2: ["(3 + 4) √ó 2 = ?", "15 ‚àí 9 = ?", "9 √ó 7 = ?"],
      3: ["100 √∑ 4 = ?", "8¬≤ = ?", "25% de 200 = ?"],
      4: ["Raiz de 81 = ?", "7 √ó 8 ‚àí 10 = ?", "(12 √∑ 3) + 5 = ?"],
      5: ["3¬≥ = ?", "20% de 90 = ?", "60 √∑ (5 + 1) = ?"]
    };

    document.getElementById("casa").innerText = `üìç Casa ${casa}`;

    function sortear() {
      const lista = desafios[casa] || ["Nenhum desafio dispon√≠vel para esta casa."];
      const item = lista[Math.floor(Math.random() * lista.length)];
      document.getElementById("resultado").innerText = item;
      document.getElementById("btn").innerText = "Sortear novamente";
    }
  </script>
</body>
</html>
