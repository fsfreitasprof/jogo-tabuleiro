<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorte ou Azar?</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root {
    --cor-bg: #f1f5f9;
    --cor-card: #ffffff;
}

body {
    font-family: 'Press Start 2P', cursive;
    background-color: var(--cor-bg);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    transition: background-color 0.5s;
}

.card {
    background-color: var(--cor-card);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 90%;
    max-width: 400px;
}

h1 {
    font-size: 1.6rem;
    margin-bottom: 20px;
    color: #111827;
}

button {
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 15px;
    font-size: 0.8rem;
    cursor: pointer;
    width: 100%;
    transition: background 0.2s;
}

button:hover {
    background: #1d4ed8;
}

#resultado {
    margin-top: 25px;
    font-size: 1rem;
    min-height: 2em;
    transition: all 0.3s;
}

footer {
    margin-top: 15px;
    font-size: 0.6rem;
    color: #64748b;
}
</style>
</head>
<body>
<div class="card">
    <h1>Sorte ou Azar?</h1>
    <button id="btn" onclick="sortear()">Sortear</button>
    <div id="resultado"></div>
</div>
<footer>Desenvolvido para jogos de tabuleiro educativos</footer>

<script>
if(sessionStorage.getItem('jaSortearam')) {
    document.getElementById('btn').disabled = true;
    document.getElementById('btn').innerText = "Você já sorteou!";
    document.getElementById('resultado').innerText = "Atualize a página para tentar novamente.";
}

const ruins = [
    "Volte 1 casa.",
    "Perca 5 pontos.",
    "Fique uma rodada sem jogar.",
    "Volte 2 casas.",
    "Você não ganha pontos nesta rodada."
];

const boas = [
    "Avance 1 casa.",
    "Ganhe 5 pontos.",
    "Jogue novamente imediatamente sem precisar responder uma pergunta novamente.",
    "Avance 2 casas.",
    "Escolha um jogador para pular a vez."
];

const outras = [
    "Faça um adversário voltar uma casa.",
    "Transfira seus pontos ganhos ou perdidos nesta pergunta para um adversário (obrigatoriamente).",
    "Escolha um jogador para responder uma pergunta do tipo médio (azul) e se ele errar, você avança uma casa.",
    "Todos os jogadores voltam uma casa, exceto você.",
    "Todos os jogadores, inclusive você, perdem 5 ponto.",
    "Todos os jogadores, inclusive você, ganham 5 ponto."
];

function sortear() {
    if(sessionStorage.getItem('jaSortearam')) return;

    const todas = [
        ...ruins.map(a=>({texto:a,categoria:'ruim'})),
        ...boas.map(a=>({texto:a,categoria:'bom'})),
        ...outras.map(a=>({texto:a,categoria:'outros'}))
    ];

    const resultadoEl = document.getElementById('resultado');
    let contador = 0;
    const iteracoes = 20; // Quantas vezes vai mudar rapidamente
    const intervalo = 80; // ms entre cada troca

    const anim = setInterval(() => {
        const aleatorio = todas[Math.floor(Math.random() * todas.length)];
        resultadoEl.innerText = aleatorio.texto;
        contador++;
        if(contador >= iteracoes) {
            clearInterval(anim);
            const final = todas[Math.floor(Math.random() * todas.length)];
            resultadoEl.innerText = final.texto;

            // Altera cor do fundo conforme categoria
            if(final.categoria === 'bom') {
                document.body.style.backgroundColor = "#16a34a"; // verde
            } else if(final.categoria === 'ruim') {
                document.body.style.backgroundColor = "#dc2626"; // vermelho
            } else {
                document.body.style.backgroundColor = "#facc15"; // amarelo
            }

            sessionStorage.setItem('jaSortearam','true');
            document.getElementById('btn').disabled = true;
            document.getElementById('btn').innerText = "Você já sorteou!";
        }
    }, intervalo);
}
</script>
</body>
</html>
